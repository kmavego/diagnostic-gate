[pytest]
testpaths = tests
pythonpath = backend
norecursedirs = diagnostic-gate .git .venv node_modules dist build
addopts = --import-mode=importlib

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Делает вывод чище и одинаковым в CI/локально.
filterwarnings =
    error::DeprecationWarning
    ignore::DeprecationWarning:pkg_resources.*
    ignore:.*PluggyTeardownRaisedWarning.*


