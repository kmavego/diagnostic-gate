spec_version: 1.0.0
namespace: NDS_DIAGNOSTIC_GATE
description: "Канонические трансформации: как цензор переводит шум в операциональные артефакты. Используются для микро-обучения и переписывания."

transformations:

  - id: T01_state_verb_to_observable_action
    name: "Глагол состояния → наблюдаемое действие"
    input_type: target_action
    output_type: target_action
    recipe:
      - "Удалить глагол состояния (понимать/знать/осознавать)."
      - "Добавить контекст (когда/если/в случае)."
      - "Добавить действие в системе или решение (что фиксируется)."
    before_after:
      - before: "Понимать важность коммуникации."
        after: "При конфликте требований двух стейкхолдеров руководитель фиксирует альтернативы, выбирает решение и документирует критерии согласования в задаче."

  - id: T02_declarative_goal_to_admission_goal
    name: "Декларативная цель → цель, переписываемая в допуск"
    input_type: learning_goal
    output_type: learning_goal
    recipe:
      - "Сформулировать контекст решения."
      - "Указать действие (наблюдаемое)."
      - "Указать стандарт/ограничение (что считается «правильно»)."
    before_after:
      - before: "Развить лидерство у руководителей."
        after: "При падении KPI руководитель выбирает диагностику причин вместо усиления контроля и фиксирует план корректирующих действий с критериями проверки."

  - id: T03_goal_to_admission_rule
    name: "Цель → правило допуска/запрета"
    input_type: learning_goal
    output_type: admission_rule
    recipe:
      - "Вытянуть: действие/контекст/стандарт."
      - "Сформулировать бинарный запрет: «Запрещать X если Y»."
      - "Y должен быть проверяемым условием (артефакт/факт/процедура)."
    before_after:
      - before: "При падении KPI руководитель фиксирует план корректирующих действий с критериями проверки."
        after: "Запрещать руководителю усиливать контроль задач, если не проведён разбор причин падения KPI и не зафиксирован план корректирующих действий с критериями проверки."

  - id: T04_topics_to_decisions
    name: "Темы → критические решения"
    input_type: content_outline
    output_type: critical_decisions_map
    recipe:
      - "Каждую тему превратить в момент выбора (decision_point)."
      - "Добавить минимум 2 альтернативы."
      - "Зафиксировать типовую ошибку (wrong_choice)."
    before_after:
      - before: "Мотивация команды"
        after: "Решение: что делать при падении вовлечённости? Альтернативы: (1) диагностика причин, (2) давление KPI, (3) смена задач. Ошибка: давить KPI без диагностики причин."

  - id: T05_quiz_to_action_assessment
    name: "Тест знаний → проваливаемая симуляция действия"
    input_type: assessment_design
    output_type: assessment_design
    recipe:
      - "Заменить вопросы на кейс/симуляцию."
      - "Определить критерии провала (fail_conditions)."
      - "Привязать к карте решений."
    before_after:
      - before: "Тест по теории мотивации."
        after: "Симуляция: при падении вовлечённости выбрать вмешательство, оформить план и защитить; провал — если нет диагностики причин и критериев проверки."

