spec_version: 1.0.0
namespace: NDS_DIAGNOSTIC_GATE
description: "Переиспользуемые паттерны запретов (структурные/семантические маркеры) для Gate-движка."

patterns:

  abstract_nouns_only:
    description: "Фраза построена вокруг существительных и оценок без действия."
    triggers:
      - "нет глаголов действия"
      - "доминируют абстрактные существительные"

  psychological_states_only:
    description: "Описание через чувства/настроения без наблюдаемого действия."
    triggers:
      - "уверенность"
      - "страх"
      - "стресс"
      - "выгорание"
      - "осознанность"
      - "мотивация"

  topic_only_titles:
    description: "Названия тем без решений/ошибок."
    examples:
      - "Введение"
      - "Основы"
      - "Продвинутые методы"
      - "Теория"
      - "Практика"

  theoretical_choices_only:
    description: "«Решения» описаны как абстрактное понимание, а не выбор между альтернативами."
    triggers:
      - "понять"
      - "осознать"
      - "изучить"
      - "выбрать подход"
      - "разобраться"

  generic_benefits:
    description: "Общие выгоды вместо предотвращаемой ошибки."
    triggers:
      - "помогает лучше понять"
      - "расширяет кругозор"
      - "повышает осознанность"
      - "улучшает навыки"

  abstract_situations:
    description: "Контекст решения описан расплывчато."
    triggers:
      - "в процессе работы"
      - "в профессиональной деятельности"
      - "когда требуется"

  self_declared_levels:
    description: "Уровень входа определяется самооценкой."
    triggers:
      - "выберите уровень сами"
      - "оцените себя"
      - "самостоятельно определите"

  universal_audience:
    description: "Заявление универсальности аудитории."
    triggers:
      - "для всех"
      - "любой"
      - "каждый"
      - "универсальный курс"

  vague_roles:
    description: "Роли без конкретизации уровня/контекста."
    triggers:
      - "сотрудники"
      - "специалисты"
      - "руководители"
      - "менеджеры"

  no_real_consequences:
    description: "Нет реального запрета при провале."
    triggers:
      - "повторите материал"
      - "посмотрите лекцию ещё раз"
      - "рекомендуется повторить"

  soft_verdicts:
    description: "Нечёткий допуск."
    triggers:
      - "в целом готов"
      - "желательно"
      - "рекомендуется"

  generic_safety_text:
    description: "Общие фразы о безопасности без сценария и запрета."
    triggers:
      - "соблюдайте осторожность"
      - "учитывайте контекст"
      - "следуйте здравому смыслу"

